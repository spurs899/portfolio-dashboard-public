name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main, develop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    
    - name: Enable Demo Mode and Set Sentry DSN
      env:
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      run: |
        if [ -n "$SENTRY_DSN" ]; then
          cat > PortfolioManager.Web/wwwroot/appsettings.json << EOF
        {
          "DemoMode": true,
          "Sentry": {
            "Dsn": "$SENTRY_DSN",
            "Environment": "demo"
          }
        }
        EOF
        else
          cat > PortfolioManager.Web/wwwroot/appsettings.json << 'EOF'
        {
          "DemoMode": true
        }
        EOF
        fi
    
    - name: Publish
      run: dotnet publish PortfolioManager.Web -c Release -o release
    
    - name: Fix base path
      run: |
        sed -i 's|<base href="/" />|<base href="/portfolio-dashboard/" />|g' release/wwwroot/index.html
    
    - name: Add .nojekyll
      run: touch release/wwwroot/.nojekyll
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: release/wwwroot
